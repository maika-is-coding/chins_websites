<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>下巴提醒器</title>
  <style>
    body {
      background-color: #fff;
      color: #111;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="message">載入中…</div>

  <script>
    const messages = [
      "別玩了，去讀書吧。",
      "滑這麼久手機是會考上台大的意思？",
      "分科成績-5。",
      "？滑爽講一聲",
      "你是不是在偷懶阿下巴？",
      "你以為你有魔多時間滑手機？",
      "滑這個不會讓你進步。",
      "知識不會自己跑進腦袋",
      "還不快去看書？",
      "手機先放下可以嗎？",
      "再這樣下去考試會爆炸唷。嘻嘻。",
      "書在哭你知道嗎？",
      "現在不讀書，未來怎麼辦？"
    ];

    const msg = messages[Math.floor(Math.random() * messages.length)];
    document.getElementById("message").textContent = msg;
  </script>
</body>
</html>
